<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky-Draw game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
    
    <div class="container-fluid">

        <div class="row justify-content-between my-2 m-md-4 ">

            <div class="col-4 logo">
                <h3>LuckQuest</h3>
            </div>

            <div class="col-6 d-flex justify-content-end gap-3">
                <button class="btn bt-outline" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Users</button>
                <button class="btn btn-dark" onclick="chooseWinner()">Start</button>
            </div>
            

        </div>

                    <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Lucky Charm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                            <label for="fullName">Full Name</label>
                          </div>

                          <div class="form-floating">
                            <input type="number" class="form-control" id="luckyNo" placeholder="Lucky No">
                            <label for="luckyNo">Lucky No</label>
                          </div>


                    </div>
                    <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn card" onclick="addUser()"  data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Background image -->

            <div class="row justify-content-center mt-4" id="start">
                <div class="col-md-5 d-flex align-items-center flex-column text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqUIZ8WnrZUwqZ8IxD8RIFHZ472xSP01242Q&s" alt="bg-image">
                    <img src="./assets/luck.png" alt="luck" width="450px">
                    <p class="fs-3 mt-3">Please click on <span class="logo fw-bold">Add Users</span> button above to start Playing!!</p>
                </div>
            </div>

            <!-- Success alert -->

            <div class="row justify-content-center d-none" id="successAlert">
                <div class="col-sm-7">
                    <div class="alert alert-success" role="alert">
                        User added successfully!!!
                      </div>
                </div>
            </div>

            <!-- If no user  found -->
            <div class="row justify-content-center d-none" id="dangerAlert">
                <div class="col-sm-7">
                    <div class="alert alert-danger" role="alert">
                        No User in Queue, Please click on Add!!
                      </div>
                </div>
            </div>
        
            <!-- Displaying our user -->

            <div class="row m-2 my-md-4" id="parentCard">
                <!-- <div class="col-sm-2 border rounded-2 p-3">
                    <p>Token ID : 1</p>
                    <h5>Divya Pawar</h5>
                    <p> Lucky No : 11</p> -->
                <!-- </div> -->
            </div>

            <div class="row justify-content-center d-none " id="resetBtn">

                <div class="col-3 d-flex justify-content-center">
                    <div class="btn btn-dark" onclick="resetUser()">
                        Reset
                    </div>
                </div>
            </div>


            <!-- winner display -->

             <div class="row winner-card d-none" id="winnerCardId">
                <div class=" d-flex justify-content-center align-items-center flex-column">

                    <img src="./assets/winnerGif.gif" alt="winner" width="300px" >
                    <h5 id="winnerName">Name : </h1>
                    <p id="winnerNo">Lucky No : </p>
                    <button class="btn btn-dark" onclick="closeWinner()">Close</button>

                </div>
             </div>

    </div>


    <script defer src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
